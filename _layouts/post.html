---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <p class="meta">
  	<span style="color:blue"> *{% include read_time.html content=content %}*</span>
  </p>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
